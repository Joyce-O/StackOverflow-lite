<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
  <link rel="shortcut icon" href="image/favicon.ico" />
  <link rel="icon" href="image/favicon.ico" />
  <title>StackOverflow-lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/profile.css" />
  <script src="js/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <header id="headtitle">
        <img id="img" src="image/favicon-1024.png" alt="StackOverflow-lite icon">StackOverflow-lite</header>
      <div>
        <form class="search" action="/index.html">
          <input type="text" placeholder="Search.." id="search">
          <button id="search_button" type="submit">submit</i>
          </button>
        </form>
      </div>
      <div class="home">
        <a id="home" href="#">Home</a>
        <a id="home" href="#">About</a>
        <a id="home" href="#">Contact</a>
      </div>
      <div class="login-area">
        <button class="btn join">Join Now</button>
        <button class="btn login">Login</button>
      </div>
    </div>
    <div class="main">
      <aside>
        <div class="sidebar-1">
          <button class="btn ask">Ask a question</button>
          <ul class="left_bar">
            <li>
              <a id="top" href="#content"> Top Questions</a>
            </li>
            <li>
              <a href="#">Users</a>
            </li>
            <li>
              <a href="#">Terms and conditions</a>
            </li>
          </ul>

        </div>
      </aside>
      <section class="content">
        <fieldset class="fieldset">

            <div class="loginbox">
              <h1>Login Here</h1>
              <form id="signin" action="">
                <label for="Username">Username</label>
                <input type="text" required name="username" id="username1" placeholder="Enter Username">
                <label for="password">Password</label>
                <input type="password" required name="password" id="password1" placeholder="Input your password">
    
                <input id="signin-btn" type="submit" value="Submit">
                <p>
                  <a href="signup.html">Don't have an account?</a>
                </p>
            </div>
            </form>


          </form>
        </fieldset>
      </section>
      <aside>
        <div class="sidebar-2">
          <ul class="widget-statistic">
            <li id="questions-count">
              <p>Questions</p>
              <p>
                <span>20</span>
              </p>
            </li>
            <li class="members-count">
              <p>Members</p>
              <span>10</span>
              </p>
            </li>
            <a id="link" href="#">Jobs</a>
          </ul>

        </div>
      </aside>
    </div>

  </div>
</body>

</html>
