<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="image/favicon.ico" />

<body>
    <div class="container">
        <div class="header">
            <header id="title">
                <img id="img" src="image/favicon-1024.png" alt="icon" width="40px"> StackOverflow-lite
            </header>
            <div>
                <form class="search" action="/index.html">
                    <input type="text" placeholder="Search.." id="search">
                    <button id="btn-search" type="submit">submit</i>

                </form>
            </div>
            <div class="home">
                <a id="home" href="#">Home</a>
                <a id="home" href="#">About</a>

            </div>
            <div class="login-area">
                    <a href="login.html"><button id="login">LOG IN</button></a>
                    <a><button id="join">Join Now</button></a>
            </div>
        </div>
        <div class="main">
            <aside>
                <div class="sidebar-1">
                    <button class="btn ask">Ask a question</button>
                    <ul class="left_bar">
                        <li>
                            <a id="top" href="#content"> Top Questions</a>
                        </li>
                        <li>
                            <a href="#">Users</a>

                        <li>

                    </ul>

                            <textarea id="ques-tags" placeholder="Enter your sentence..." required>

                            <p><button class="btn ques-btn" type="button" onclick="displayWord()">submit</button></p>
                        </div>
                    </form>
                </fieldset>
            </section>
            <aside>

                        <li id="questions-count">
